<h2>{{ posts_title.title }}</h2>

	<ul class="posts">
		{% for post in posts %}
			<li class="{{ post.type }}">
				<a href="/view?post={{ post.key.id }}"><h3>{{ post.title }}</h3></a>
				<span class="post-body">{{ post.body|truncatewords:"20" }} </span>
				<span class="post-time">Posted on: {{ post.posted }} </span>
				<span class="post-tags">Tags: 
				{% for tag in post.tags %}
					{{ tag.title }}
				{% endfor %}
				</span>
				<span class="post-type">Type: {{ post.type }}</span>
				<span class="post-user">Posted by: {{ post.uploaded_by }}
			</li>
		{% endfor %}
	</ul>
